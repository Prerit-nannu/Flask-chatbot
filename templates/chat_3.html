<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include any additional CSS or stylesheets you want -->
</head>
<body>
    <div class="container mt-5">
        <h1>Chatbot</h1>
        <div class="chat-box" id="chat-box">
          <div class="user-input">
            <form method="POST" action="/process_message">
               <label for="user_input">Question:</label>
               <input type="text" id="user_input" name="user_input" placeholder="Type your Question...">
               <button type="submit">Search</button>
             </form>
               {% if appended_text %}
               <div class="bot-message">{{ appended_text | replace('\n', '<br>') | safe }}</div> 
               {% endif %}
            
          </div>
         </div>
     </div>
    
</body>
</html>
